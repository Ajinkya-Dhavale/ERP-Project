			<div class="body-wrapper">
				<div class="container-fluid">
				        
				         <div class="card">
				           <div class="card-body">
				               <h4 class="card-title mb-1 text-center text-danger" style="font-size: 25px;font-weight:bolder;">Apply For Certificate</h4>
				           </div>
				           <form class="form-horizontal r-separator border-top needs-validation" novalidate>
				               <div class="form-group mb-3 mt-3 p-3 pt-0">
				                   <div class="row">
				                       <label for="inputSelect1" class="col-sm-3 text-end col-form-label form-label-responsive">Select Certificate</label>
				                       <div class="col-sm-9">
				                           <select class="form-select" id="inputSelect1" required>
				                               <option value="" disabled selected>Please Select Certificate</option>
				                               <option value="Transference Certificate">Transference Certificate</option>
				                               <option value="Bonafide Certificate">Bonafide Certificate</option>
				                               <option value="Attendance Certificate">Attendance Certificate</option>
				                           </select>
				                           <div class="valid-feedback">Looks good!</div>
				                           <div class="invalid-feedback">Please select a certificate type.</div>
				                       </div>
				                   </div>
				               </div>
				       
				               <div class="form-group mb-3 p-3 pt-0">
				                   <div class="row">
				                       <label for="cerType" class="col-12 col-sm-3 text-end col-form-label">Certificate Type</label>
				                       <div class="col-12 col-sm-9">
				                           <div class="form-check">
				                               <input type="radio" class="form-check-input" id="customControlValidation2" name="radio-stacked" required />
				                               <label class="form-check-label" for="customControlValidation2">Original</label>
				                           </div>
				                           <div class="form-check">
				                               <input type="radio" class="form-check-input" id="customControlValidation3" name="radio-stacked" required />
				                               <label class="form-check-label" for="customControlValidation3">Duplicate</label>
				                           </div>
				                           <div class="invalid-feedback">Please select a certificate type.</div>
				                       </div>
				                   </div>
				               </div>
				       
				               <div class="form-group mb-3 p-3 pt-0">
				                   <div class="row">
				                       <label for="inputCopies" class="col-sm-3 text-end col-form-label form-label-responsive">No of Copies</label>
				                       <div class="col-sm-3 d-flex align-items-center">
				                           <input type="number" class="form-control text-center" id="inputCopies" value="1" min="1" max="5"  readonly required />
				                           <button type="button" class="btn btn-danger ms-2" id="decrementBtn">-</button>
				                           <button type="button" class="btn btn-secondary ms-2" id="incrementBtn">+</button>
				                       </div>
				                       <div class="valid-feedback">Looks good!</div>
				                       <div class="invalid-feedback">Please enter a valid number of copies.</div>
				                   </div>
				               </div>
				       
				               <div class="form-group mb-3 p-3 pt-0">
				                   <div class="row">
				                       <label for="inputText17" class="col-sm-3 text-end col-form-label form-label-responsive">Reason for Request</label>
				                       <div class="col-sm-9">
				                           <textarea class="form-control" id="inputText17" rows="3" placeholder="Enter Reason (Change School, Scholarship, Job, Further Studies, Internship Applications, etc.)" required></textarea>
				                           <div class="valid-feedback">Looks good!</div>
				                           <div class="invalid-feedback">Please enter a reason for the request.</div>
				                       </div>
				                   </div>
				               </div>
				       
				               <div class="p-3 border-top">
				                   <div class="form-group text-end">
				                       <button type="submit" class="btn btn-primary">Next</button>
				                       <button type="reset" class="btn bg-danger-subtle text-danger ms-2">Cancel</button>
				                   </div>
				               </div>
				           </form>
				       </div>
				       
				       <script>
				         document.addEventListener("DOMContentLoaded", function () {
				           const form = document.querySelector(".needs-validation");
				       
				           form.addEventListener("submit", function (event) {
				               event.preventDefault();
				               event.stopPropagation();
				       
				               if (!form.checkValidity()) {
				                   alert("Please fill out all required fields correctly.");
				                   form.classList.add("was-validated");
				                   return;
				               }
				       
				               const certificateType = document.getElementById("inputSelect1").value;
				       
				               
				               switch (certificateType) {
				                   case "Transference Certificate":
				                       window.location.href = "tc";
				                       break;
				                   case "Bonafide Certificate":
				                       window.location.href = "bonafide"; 
				                       break;
				                   case "Attendance Certificate":
				                       window.location.href = "attendance";
				                       break;
				                   default:
				                       alert("Invalid certificate type selected.");
				                       break;
				               }
				           });
				       
				           
				           const incrementBtn = document.getElementById('incrementBtn');
				           const decrementBtn = document.getElementById('decrementBtn');
				           const inputCopies = document.getElementById('inputCopies');
				       
				           incrementBtn.addEventListener('click', function () {
				               inputCopies.value = parseInt(inputCopies.value) + 1;
				           });
				       
				           decrementBtn.addEventListener('click', function () {
				               if (parseInt(inputCopies.value) > 1) {
				                   inputCopies.value = parseInt(inputCopies.value) - 1;
				               }
				           });
				       
				           
				           const radioButtons = document.querySelectorAll('input[name="radio-stacked"]');
				           radioButtons.forEach(radio => {
				               radio.addEventListener('change', function () {
				                   if (this.id === 'customControlValidation2') { 
				                       inputCopies.value = 1; 
				                       inputCopies.readOnly = true; 
				                       incrementBtn.disabled = true; 
				                       decrementBtn.disabled = true; 
				                   } else if (this.id === 'customControlValidation3') { 
				                       inputCopies.readOnly = false;
				                       incrementBtn.disabled = false; 
				                       decrementBtn.disabled = false; 
				                   }
				               });
				           });
				       
				           const fields = [
				               { id: "inputSelect1", pattern: null, required: true },
				               { id: "inputCopies", pattern: /^\d+$/, required: true },
				               { id: "inputText17", pattern: /^.+$/, required: true }
				           ];
				       
				           fields.forEach(({ id, pattern, required }) => {
				               const field = document.getElementById(id);
				               if (field) {
				                   field.addEventListener("input", function () {
				                       validateField(field, pattern, required);
				                   });
				               }
				           });
				       
				           function validateField(field, pattern, isRequired = true) {
				               const value = field.value.trim();
				               let isValid = true;
				       
				               if (isRequired && !value) {
				                   isValid = false;
				                   field.classList.add("is-invalid");
				                   field.classList.remove("is-valid");
				               } else if (pattern && !pattern.test(value)) {
				                   isValid = false;
				                   field.classList.add("is-invalid");
				                   field.classList.remove("is-valid");
				               } else {
				                   field.classList.remove("is-invalid");
				                   field.classList.add("is-valid");
				               }
				       
				               return isValid;
				           }
				       
				           const reasonTextarea = document.getElementById("inputText17");
				           reasonTextarea.addEventListener("input", function () {
				               const value = reasonTextarea.value;
				               if (value.length > 0) {
				                   reasonTextarea.value = value.charAt(0).toUpperCase() + value.slice(1);
				               }
				           });
				       });
				           
				       </script>
				       
				       <style>
				           @media (max-width: 700px) {
				               .form-label-responsive {
				                   text-align: left !important;
				               }
				           }
				       </style>


				         <!-- End Main part -->
